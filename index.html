<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter | Homepage</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="brand">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="navigation">
          <span class="nav-items">Home</span>
          <span class="nav-items">Explore</span>
          <span class="nav-items">Notification</span>
          <span class="nav-items">Message</span>
          <span class="nav-items">Bookmarks</span>
          <span class="nav-items">Lists</span>
          <span class="nav-items">Profile</span>
          <span class="nav-items">More</span>
        </div>
        <div class="tweet_profile">
          <div class="tweet">Tweet Button</div>
          <div class="profile">
            <div class="profile-pic"></div>
            <div class="profile-info">
              <h3>Shubam Bhasin</h3>
              <small>@iamshubambhasin</small>
            </div>
            <div class="more">...</div>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="home"></div>
        <div class="tweet-write"></div>
        <div class="first-feed"></div>
        <div class="first-feed"></div>
        <div class="first-feed"></div>
        <div class="first-feed"></div>
      </div>
      <div class="right-sidebar">
        <div class="search">
          <span>
            <input class="search" type="text" />
            <i class="fa fa-search"></i>
          </span>
        </div>
        <div class="whats-happening">
          <div class="title"><strong>What's-happening</strong></div>
          <div class="event1">
            <div class="event">
              <small class="event-name">COVID-19 . LIVE</small>
              <small><strong>COVID-19 in India</strong></small>
            </div>
            <div class="event-pic">
              <img src="" alt="event 1 name -visuals" />
            </div>
          </div>
          <div class="event1">
            <div class="event">
              <small class="event-name">Trending in India</small>
              <small><strong>Time Now</strong></small>
              <small>30.5k tweets</small>
            </div>
            <div class="event-pic">
              <img src="" alt="event 1 name -visuals" />
            </div>
          </div>
          <div class="event2">
              <small class="event-name">
abc
              </small>
              <small class="event-details">
<strong>abcdefgh</strong>
              </small>
              <small class="event-tweets">10.1K tweets</small>
          </div>
          <div class="event2">
            <small class="event-name">
                #BJPCDSCANDAL
            </small>
            <small class="event-details">
            Karnataka minister caught

            </small>
            <small class="event-tweets">
                100k tweets
            </small>
          </div>
        </div>
        <div class="who-to-follow">
          <div class="follow1"></div>
          <div class="follow1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
